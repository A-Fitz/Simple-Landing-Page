<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>404</title>
  <link rel="shortcut icon" href="favicon.png">
  
  <link rel="stylesheet" href="css/reset.css">

  <link rel='stylesheet prefetch' href='http://weloveiconfonts.com/api/?family=zocial'>
  
  <link rel='stylesheet prefetch' href='http://weloveiconfonts.com/api/?family=entypo'>

  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/animate.css" />

  <script src="/js/wow.min.js"></script> 
  <!--Konami Code --> <script src="/js/index.js"></script>
  
  <script>
	new WOW().init();
  </script>
  
  
  
      <script type="text/javascript">
window.onload=function() {
function countdown() {
if ( typeof countdown.counter == 'undefined' ) {
    countdown.counter = 5; 
    }
if(countdown.counter > 0) {
	document.getElementById('count').innerHTML = countdown.counter--;
    setTimeout(countdown, 1000);
    }
else {
    location.href = 'http://oab.name';
    }
}
countdown();
};
</script>
</head>

<body>

  <div class="container fadeInUp animated">
  <div class="container">
  <div class="container-inner">
	<h1>404</h1>
	<center><h2>You will be redirected in <span id="count"></span> seconds</h2></center>
  </div>
  </div>
</div>
</body>

</html>
