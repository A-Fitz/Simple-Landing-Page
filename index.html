<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Howdy there!">
  
  <title>{name}</title>
  <link rel="shortcut icon" href="favicon.png">
		
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

  <link rel='stylesheet prefetch' href='css/font/zocial.css'>

  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/animate.css" />

  <script src="js/wow.min.js"></script>
  
  <script>
	new WOW().init();
  </script>
  
</head>

<body>
 <section>
  <div class="container fadeInUp animated">
    <div class="container">
     <div class="container-inner">
	  
	  <h1>{name}</h1>
	  
	<div class="social wow flipInX animated" data-wow-delay="1s" >
    <nav>
      <ul>
		<li><a href="//twitter.com/{}" class="button">T</a></li>
		<li><a href="//youtube.com/{}" class="button">U</a></li>
		<li><a href="//portoflio.com/{}" class="button">?</a></li>
		<li><a href="//soundcloud.com/{}" class="button">h</a></li>
		<li><a href="skype:{}_?chat" class="button">S</a></li>
      </ul>
     </nav>
    </div>
   </div>
  </div>
 </div>
</section>
 
</body>

</html>
